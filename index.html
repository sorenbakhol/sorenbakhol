<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soren Bakhol</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ol+Chiki:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans Ol Chiki', sans-serif;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #headline {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: GrdAni 12s ease infinite;
        }

        @keyframes GrdAni {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            font-size: 6rem;
            font-weight: 700;
        }

        p {
            font-size: 1.4rem;
            font-weight: 500;
            color: rgb(146, 146, 146);
        }

        #typewriter-text {
            white-space: nowrap;
            overflow: hidden;
        }
        @media screen and (min-width: 0px) and (max-width: 240px) {
            h1 {
                font-size: 1rem;
            }

            p {
                font-size: 8px;
            }
        }

        @media screen and (min-width: 241px) and (max-width: 640px) {
            body {
                height: 70vh;
            }
            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }
        }

        @media screen and (min-width: 641px) and (max-width: 1007px) {
            h1 {
                font-size: 3rem;
            }

            p {
                font-size: 1rem;
            }
        }

        @media screen and (min-width: 1008px) and (max-width: 1366px) {}
    </style>
</head>

<body>
    <div class="container"> 
        <h1 id="headline"></h1>
        <p id="paragraph" style="display: none;"></p>
    </div>

    <script>
        const headline = "ᱟᱹᱰᱤᱜ ᱞᱚᱜᱚᱱ ᱜᱮ ᱦᱟᱜ!";
        const headlineElement = document.getElementById('headline');
        let i = 0;
        function typeHeadline() {
            if (i < headline.length) {
                headlineElement.innerHTML += headline.charAt(i);
                i++;
                setTimeout(typeHeadline, 100);
            } else {
                typeParagraph();
            }
        }
        typeHeadline();
        const paragraph = "ᱥᱟᱨᱦᱟᱣ ᱦᱮᱡ ᱞᱟᱹᱜᱤᱫ ᱾";
        const paragraphElement = document.getElementById('paragraph');
        let j = 0;
        function typeParagraph() {
            paragraphElement.style.display = "block";
            if (j < paragraph.length) {
                paragraphElement.innerHTML += paragraph.charAt(j);
                j++;
                setTimeout(typeParagraph, 100);
            }
        }
    </script>
</body>

</html>
